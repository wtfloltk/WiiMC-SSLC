name: zzzzzzzzzzzz

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    
    steps:
    - uses: actions/checkout@v3
    - name: prepare apt
      run:  apt update && apt full-upgrade -y
    - name: dependencies
      run: |
        export CC=powerpc-eabi-gcc
        cd libs
        git clone --recursive https://github.com/Maschell/libntfs-wiiu/tree/master
        cd libntfs-wiiu
        make install
        
    - name: make
      run: |
        make

    - uses: actions/upload-artifact@master
      with:
        name: damnthing
        path: build
